<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Tracker</title>
    <style>
    :root {
            --primary-color: #941a9f;
            --secondary-color: #17ab55;
            --background-color: #f5f7fa;
            --text-color: #34495e;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        #issue-form, #issue-list {
            background-color: white;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, textarea, select {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        button {
            background-color: var(--secondary-color);
            color: white;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
            font-weight: bold;
        }

        button:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }

        .issue {
            background-color: white;
            border-left: 5px solid var(--primary-color);
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }

        .issue:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .issue h3 {
            margin-top: 0;
            color: var(--primary-color);
            font-size: 1.4rem;
        }

        .issue p {
            margin-bottom: 0.75rem;
        }

        .issue-meta {
            font-size: 0.9rem;
            color: #7f8c8d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .issue-priority {
            font-weight: bold;
            padding: 0.25rem 0.5rem;
            border-radius: 20px;
        }

        .priority-low { background-color: #2ecc71; color: white; }
        .priority-medium { background-color: #f39c12; color: white; }
        .priority-high { background-color: #e74c3c; color: white; }

        .close-btn {
            background-color: #e74c3c;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .close-btn:hover {
            background-color: #c0392b;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            header {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            #issue-form, #issue-list {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Issue Tracker</h1>
    </header>
    <main>
        <section id="issue-form">
            <h2>Create New Issue</h2>
            <form id="new-issue-form">
                <input type="text" id="issue-title" placeholder="Issue Title" required>
                <textarea id="issue-description" placeholder="Issue Description" required></textarea>
                <select id="issue-priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button type="submit">Create Issue</button>
            </form>
        </section>
        <section id="issue-list">
            <h2>Current Issues</h2>
            <div id="issues-container"></div>
        </section>
    </main>
    <script src="issue.js"></script>
</body>
</html>
