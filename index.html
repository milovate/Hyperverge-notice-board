 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'nonce-abc123';">
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Modern Widget Dashboard</title>
     <link href="grid_stack.css" rel="stylesheet"/>
     
     <style>
         :root {
             --primary-color: #a91db9;
             --text-color: #E0E0E0;
             --bg-color: #d7d7d7;
             --widget-bg: #ffffff;
             --sidebar-bg: #121111;
         }
 
         body {
             font-family: 'Arial', sans-serif;
             background-color: var(--bg-color);
             color: var(--text-color);
             margin: 0;
             padding: 0;
             line-height: 1.6;
         }
 
         .container {
             display: flex;
             min-height: 100vh;
         }
 
         .sidebar {
        
             background-color: var(--sidebar-bg);
             width: 200px;
             padding: 2rem;
             transform: translateX(-100%);
             transition: transform 0.3s ease-in-out;
             position: fixed;
             height: 100vh;
             overflow-y: auto;
         }
 
         .sidebar.open {
             transform: translateX(0);
         }
 
         .sidebar-toggle {
             background-color: var(--primary-color);
             color: white;
             border: none;
             padding: 0.5rem 1rem;
             border-radius: 0 5px 5px 0;
             cursor: pointer;
             position: fixed;
             left: 0;
             top: 20px;
             z-index: 1000;
         }
 
         .main-content {

             flex-grow: 1;
             padding: 2rem;
             margin-left: 60px;
             transition: margin-left 0.3s ease-in-out;
         }
 
         .header {
             display: flex;
             justify-content: space-between;
             align-items: center;
             margin-bottom: 2rem;
             background-color: white;
             padding: 1rem;
             border-radius: 20px;
         }
 
         .greeting {
             /* font-size: 1.5rem; */
             font-size: 3rem;
             font-weight: 600;
             font-family: 'Courier New', Courier, monospace;
             color: var(--primary-color);
         }
 
         .clock {
             font-size: 3rem;
             font-family: 'Courier New', Courier, monospace;
             /* font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; */
             font-weight: 500;
             color: var(--primary-color);
         }
 
         .buttons {
             display: flex;
             flex-direction: column;
             gap: 1rem;
         }
 
         button {
             background-color: var(--primary-color);
             color: white;
             border: none;
             padding: 0.5rem 1rem;
             border-radius: 5px;
             cursor: pointer;
             transition: background-color 0.3s ease;
         }
 
         button:hover {
             background-color: #179443;
         }
 
         .grid-stack {
             background: var(--widget-bg);
             border-radius: 10px;
             box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
             padding: 1rem;
             border-radius: 20px;
         }
 
         .grid-stack-item-content {
             background-color: white;
             border: 0.5px solid #dccdcd;
             border-radius: 20px;
             overflow: hidden;
             /* padding-top: 15px; */
             padding: 15px; /* Added gap on the top of each grid item */
             transition: box-shadow 0.3s ease;
         }
 
         .grid-stack-item-content:hover {
             box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
         }
 
         .remove-button {
             position: absolute;
             align-items: center;
             top: 0.5rem;
             right: 0.5rem;
             background: rgba(255, 107, 107, 0.8);
             color: white;
             border: none;
             padding: 0.25rem 0.5rem;
             border-radius: 3px;
             cursor: pointer;
             font-size: 0.8rem;
         }
 
         .remove-button:hover {
             background: rgba(255, 107, 107, 1);
         }
 
         .google-slide-container, .spotify-container, .notion-container {
             width: 100%;
             height: 100%;
             display: flex;
             flex-direction: column;
         }
 
         .grid-stack-item-content iframe {
             width: 100%;
             height: 100%;
             border: none;
         }
         
     </style>
 </head>
 <body>
     <div class="container">
         <div class="sidebar" id="sidebar">
            <br>
            <br>
             <h1 style="text-align: center;">Dashboard Widgets</h1>
             <div class="buttons">
                <button id="addTimerButton" style="font-size: 18px;">Pomodoro Timer</button>
                <button id="addSlideButton" style="font-size: 18px;">Google Slides</button>
                <button id="addSpotifyButton" style="font-size: 18px;">Spotify Playlist</button>
                <button id="addNotionButton" style="font-size: 18px;">Notion Page</button>
                <button id="addFormButton" style="font-size: 18px;">Google Form</button>
                <button id="addSheetButton" style="font-size: 18px;">Google Spreadsheet</button>
                <button id="addMeetButton" style="font-size: 18px;">Google Calendar</button>
                <button id="addChat" style="font-size: 18px;">Chatbot</button>
                <button id="addQuote" style="font-size: 18px;">Quote Widget</button>
                <button id="IssueTracker" style="font-size: 18px;">Issue Tracker</button>
                
                 
                 
             </div>
         </div>
         <button class="sidebar-toggle" id="sidebarToggle">☰</button>
         <div class="main-content" id="mainContent">
             <header class="header">
                 <div class="greeting">Hello, Vignesh!</div>
                 <div class="clock" id="clock"></div>
             </header>
             <div class="grid-stack"></div>
         </div>
     </div>
     <script src="grid_stack.js"></script>
     <script src="script.js"></script>
 </body>
 </html>
