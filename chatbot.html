<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llama Chatbot</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
            border-top-left-radius: 0%;
            border-top-right-radius: 0%;
        }
        .chat-header {
            background-color: #8711a2;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 80%;
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 20px;
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
        }
        .user-message {
            align-self: flex-end;
            background-color: #0084ff;
            color: white;
            border-bottom-right-radius: 5px;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #e5e7eb;
            color: #4a5568;
            border-bottom-left-radius: 5px;
        }
        .user-message::after, .bot-message::after {
            content: '';
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 2px;
        }
        .user-message::after {
            right: -10px;
            border-left: 10px solid #0084ff;
            border-bottom-left-radius: 15px 20px;
        }
        .bot-message::after {
            left: -10px;
            border-right: 10px solid #e5e7eb;
            border-bottom-right-radius: 15px 20px;
        }
        .chat-input {
            display: flex;
            padding: 20px;
            background-color: #f9fafb;
            border-top: 1px solid #e5e7eb;
        }
        #user-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        #user-input:focus {
            border-color: #0084ff;
        }
        #send-button {
            background-color: #0084ff;
            color: white;
            border: none;
            padding: 12px 20px;
            margin-left: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        #send-button:hover {
            background-color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Llama Chatbot
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">Hi! I'm Llama. How can I help you today?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script type="module"src="llama-chatbot.js"></script>
</body>
</html>
